<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<title>My Mood Detector</title>
		<link rel="icon" href="{% static '\\icon.png' %}" type="image/x-icon">
		<style>
		body {
			margin: 0;
			padding: 0;
			/* background-image: url('https://placekitten.com/1920/1080'); */
			background-image: url('{% static "\\Images\\Home.jpg" %}');
			background-size: 80% 80%;
			background-position: center;
			background-repeat: no-repeat;
			font-family: Arial, sans-serif;
			background-color: black;
		}
			.heading {
				padding: 20px;
				text-align: center;
				font-size: 36px;
				font-weight: bold;
				text-transform: uppercase;
				letter-spacing: 2px;
				color: #fff;
				font-family: "oregon";
			}
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				background-color: rgba(0, 0, 0, 0.5);
				color: red;
			}
			.label {
				font-size: 60px;
				font-family: "argent CF";
				font-weight: bold;
				color: #fff;
				margin-bottom: 20px;
			}
			.button-container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}
			.button {
				padding: 10px 20px;
				margin: 10px;
				font-size: 18px;
				font-weight: bold;
				color: #000000;
				background-color: #7c7c7c;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				opacity: 0.8;
			}
			.button:hover {
				background-color: #ffffff;
			}
			.button:focus {
				outline: none;
			}

			.button2 {
				padding: 5px 40px;
				margin: 10px;
				font-size: 18px;
				font-weight: bold;
				font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
				color: black;
				background-color: #ffffff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				opacity: 0.8;
			}
			.button2:hover {
				background-color: #8a8a8b;
			}
			.button2:focus {
				outline: none;
			}


			.lets-find-out {
				background-color: transparent;
				color: #fff;
				font-size: 18px;
				font-weight: bold;
				border: none;
				cursor: pointer;
				text-decoration: underline;
				margin-top: 20px;
			}
			.lets-find-out:hover {
				color: #0d8bef;
			}



		</style>
	</head>
	<body>
		<div class="heading">
			<h1>Music Recommendation System</h1>
		</div>
		<div class="container">
			{% if Found == False %}
				<h2 style="color: white">No Face Detected. Try Again</h2>
			{% endif %}
			<div class="label">What's your mood?</div>
			
			<div class="button-container">
				<a href="/emotion"><button class="button2"><h2>
					Let's find out
				</h2></button></a>
			</div>

			<div class="button-container">
				<a href="/emotion?mood=Happy"><button class="button">Happy</button></a>
				<a href="/emotion?mood=Sad"><button class="button">Sad</button></a>
				<a href="/emotion?mood=Neutral"><button class="button">Neutral</button></a>
				<a href="/emotion?mood=Disgusted"><button class="button">Disgusted</button></a>
				<a href="/emotion?mood=Angry"><button class="button">Angry</button></a>
				<a href="/emotion?mood=Fearful"><button class="button">Fearful</button></a>
				<a href="/emotion?mood=Surprised"><button class="button">Surprised</button></a>
			</div>
			
		</div>
	</body>
</html>
