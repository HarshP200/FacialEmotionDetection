<!DOCTYPE html>
<html>
<head>
	<title>Emotion Detection Page</title>
	<!-- Include CSS stylesheet -->
	<style>
		/* General styles */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		h1 {
			margin: 0;
		}

		main {
			padding: 20px;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		/* Button styles */
		.button-container {
			display: flex;
			justify-content: center;
			margin-top: 30px;
		}

		.check-mood-btn {
			background-color: #ff5050;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 1.2rem;
			padding: 10px 20px;
			transition: background-color 0.3s ease;
		}

		.check-mood-btn:hover {
			background-color: #e60000;
		}
	</style>
</head>
<body>
	<header>
		<h1>Emotion Detection</h1>
	</header>
	<main>
		<p>Learn more about emotion detection and how it can be used to improve mental health.</p>
		<div class="button-container">
			<a href="/match"> <button id="button1" class="check-mood-btn">Check My Mood</button> </a>
		</div>
	</main>
	<footer>
		<p>Copyright Â© 2023 Emotion Detection Page</p>
	</footer>
</body>
</html>
